<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket - Panadería Don Lugo</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39&display=swap" rel="stylesheet">
    <style>
        :root {
            --Font: #8b4513;
            --Color2: #d4a762;
            --color3:#666;
        }

        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: lightgray;
            padding: 15px;
            max-width: 400px;
            margin: 0 auto;
        }

        h3 {
            text-align: center;
            margin: 10px 0;
            color: var(--Font);
        }

        .ticket {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 12px #FFFFFFF2;
            padding: 20px;
            border-top: 8px solid var(--Color2);
            position: relative;
            overflow: hidden;
        }

            .ticket::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 4px;
            }

        .header {
            text-align: center;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--Font);
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 14px;
            color: var(--color3);
            margin-bottom: 10px;
        }


        .Separador {
            border-top: 1px dashed var(--Color2);
            margin: 10px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }

        th {
            text-align: left;
            padding: 8px 5px;
            border-bottom: 1px solid #e0d6c3;
            font-weight: bold;
            color: var(--Font);
        }

        td {
            padding: 8px 5px;
            border-bottom: 1px solid #f0ebe1;
        }

        .totales {
            background-color: #f9f5ec;
            padding: 10px;
            border-radius: 4px;
            margin: 15px 0;
        }

        .fila {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

            .fila strong {
                color: var(--Font);
            }

        .numeroticket {
            text-align: center;
            font-weight: bold;
            color: var(--Font);
            margin: 10px 0;
        }

        .imprimir {
            text-align: center;
            margin: 15px 0;
        }

        p {
            font-size: 12px;
            margin-top: 5px;
            color: var(--color3);
        }

        .btnimprimir {
            display: inline-block;
            background-color: var(--Color2);
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

            .btnimprimir:hover {
                background-color: #b8944f;
            }

        footer {
            text-align: center;
            color: var(--color3);
            font-style: italic;
            margin-top: 15px;
        }

        .codigobarra {
            text-align: center;
            margin: 15px 0;
            font-family: 'Libre Barcode 39', cursive;
            font-size: 36px;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="ticket">
        <div class="header">
            <h1>PANADERÍA DON LUGO</h1>
            <div class="subtitle">Especialistas en pan tradicional</div>
        </div>



        <div class="codigobarra">Panaderia</div>


        <h3>TICKET DE COMPRA</h3>

        <div class="Separador"></div>

        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cant.</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody id="cuerpoticket">
            </tbody>
        </table>

        <div class="Separador"></div>

        <div class="totales">
            <div class="fila">
                <span>Subtotal:</span>
                <span id="subtotal">$0.00</span>
            </div>
            <div class="fila">
                <span>IVA (16%):</span>
                <span id="iva">$0.00</span>
            </div>
            <div class="fila">
                <strong>Total:</strong>
                <strong id="total">$0.00</strong>
            </div>
            <div class="fila">
                <span>Efectivo:</span>
                <span id="efectivo">$0.00</span>
            </div>
            <div class="fila">
                <strong>Cambio:</strong>
                <strong id="cambio">$0.00</strong>
            </div>
        </div>

        <div class="Separador"></div>

        <div class="numeroticket">
            Número de ticket: <span id="numero">#0</span>
        </div>

        <div class="Separador"></div>

        <div class="imprimir">
            <div class="btnimprimir" onclick="window.print()">IMPRIMIR TICKET</div>
            <p>o presiona Ctrl+P</p>
        </div>

        <footer>
            ¡Gracias por su compra!<br>
            Vuelva pronto
        </footer>
    </div>

    <script>
        Ticket();
        function Ticket() {
            const datosTicket = JSON.parse(localStorage.getItem('ticket'));

            if (datosTicket) {
                const cuerpoTicket = document.getElementById('cuerpoticket');
                cuerpoTicket.innerHTML = '';

                datosTicket.productos.forEach(producto => {
                    const fila = document.createElement('tr');
                    fila.innerHTML = `
                                <td>${producto.nombre}</td>
                                <td>${producto.cantidad}</td>
                                <td>$${producto.precio.toFixed(2)}</td>
                            `;
                    cuerpoTicket.appendChild(fila);
                });

                document.getElementById('subtotal').textContent = `$${datosTicket.subtotal.toFixed(2)}`;
                document.getElementById('iva').textContent = `$${datosTicket.iva.toFixed(2)}`;
                document.getElementById('total').textContent = `$${datosTicket.total.toFixed(2)}`;
                document.getElementById('efectivo').textContent = `$${datosTicket.recibido.toFixed(2)}`;
                document.getElementById('cambio').textContent = `$${datosTicket.cambio.toFixed(2)}`;
                document.getElementById('numero').textContent = `#${datosTicket.numeroTicket}`;

                localStorage.removeItem('ticket');
            } else {
                document.getElementById('cuerpoticket').innerHTML =
                    '<tr> <td colspan="3" >Pedido inexistente</td></tr>';
            }
        };
    </script>
</body>
</html>
